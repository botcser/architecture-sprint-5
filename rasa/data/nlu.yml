version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Пс, парень
      - Привет
      - Здравствуйте
      - Добрый день

  - intent: goodbye
    examples: |
      - Покеда
      - До свидания
      - Пока
      - Увидимся

  - intent: ask_architecture
    examples: |
      - Расскажи чо об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
